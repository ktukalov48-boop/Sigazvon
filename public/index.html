<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Sigazvon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ЭКРАН ВХОДА -->
<div id="login" class="login-container">
  <h1 class="logo">Sigazvon</h1>

  <input
    id="nickname"
    placeholder="Введите никнейм"
    autocomplete="off"
  />

  <button id="loginBtn">Войти</button>
</div>

<!-- ЧАТ -->
<div id="chat" class="chat-layout hidden">

  <!-- HEADER -->
  <header class="chat-header">
    <div class="chat-user">
      <div class="avatar">S</div>
      <span class="username" id="currentUser">sosison</span>
    </div>
    <button class="chat-exit"></button>
  </header>

  <!-- MESSAGES -->
  <main class="messages-area">
    <ul id="messages"></ul>
  </main>

  <!-- INPUT -->
  <form id="form" class="chat-input">
    <input
      id="input"
      type="text"
      placeholder="Сообщение"
      autocomplete="off"
    />
    <button id="sendBtn" type="submit">Отправить</button>
  </form>

</div>


<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
