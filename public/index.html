<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Sigazvon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ЭКРАН ВХОДА -->
  <div id="login">
    <h1>Sigazvon</h1>
    <input id="nickname" placeholder="Никнейм">
    <button id="joinBtn">Войти</button>
  </div>

  <!-- ЧАТ -->
  <div id="chat" class="hidden">
    <ul id="messages"></ul>

    <form id="form">
      <input id="input" autocomplete="off" placeholder="Сообщение">
      <button>Отправить</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
